<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-4 offset-md-4">
				<img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="mx-auto d-block" alt="github logo" width="50" heigth="50">
				<p class="mt-3" style="text-align:center; font-size: 24px;">Sign in to GitHub</p>
				<div class="card" style="width:330px">
					<div class="card-body">
						<form action="" method="POST" class="card-text">
							<div class="from-group">
								<label for="user">Username or email address</label>
								<input type="text" class="form-control" name="username" id="user">
							</div>
							<div class="from-group mt-3">
								<label for="pswd">Password</label>
								<a href="#" class="float-right" >forgot password?</a>
								<input type="password" name="Password" class="form-control" id="pswd">
							</div>
							<div class="mt-3">
								<button type="button" class="btn btn-success btn-block" name="Submit" value="Submit">Sign in</button>
							</div>
						</form>
					</div>
				</div>
				<div class="card mt-3" style="width:330px; height:55px; text-align: center;">
					<div class="card-body p-3" >
						<p>New to GitHub?
						<a href="#" class="card-link">Create an account</a></p>
					</div>
				</div>
		</div>
	</div>
</body>
</html>
